<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Firma Digital - Opciones Dinámicas</title>

  <!-- Tailwind CSS (CDN) - para prototipos -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Flowbite - para componentes interactivos -->
  <script src="https://unpkg.com/flowbite@1.6.5/dist/flowbite.js"></script>
  <!-- Axios - para peticiones HTTP -->
  <script src="https://cdn.jsdelivr.net/npm/axios@1.3.4/dist/axios.min.js"></script>
</head>
<body class="bg-gray-50 text-gray-800">
  <!-- Encabezado con logout -->
  <header class="bg-white shadow p-4 flex items-center justify-between">
    <h1 class="text-xl font-bold">Demo Firma Digital</h1>
    <button id="btnLogout"
            class="text-sm bg-red-600 text-white px-3 py-1 rounded hover:bg-red-700">
      Cerrar Sesión
    </button>
  </header>

  <!-- Mensajes de estado / debug -->
  <section class="container mx-auto mt-6 px-4">
    <div id="status" class="text-sm text-gray-700">
      Inicializando Keycloak...
    </div>
  </section>

  <!-- Contenido principal -->
  <section class="container mx-auto mt-6 px-4 bg-white shadow-md rounded p-4">
    <!-- Card para seleccionar la solicitud -->
    <div id="solicitudesCard" class="hidden mb-6">
      <h2 class="text-lg font-semibold mb-2">Seleccionar Solicitud</h2>
      <p class="text-sm mb-4 text-gray-600">
        Si tienes varias solicitudes, elige el ID de la que usarás al firmar.
      </p>
      <div class="flex items-center gap-3">
        <div class="w-72">
          <label for="solicitudesSelect" class="block text-sm font-medium mb-1">
            Solicitudes disponibles:
          </label>
          <select id="solicitudesSelect"
                  class="border border-gray-300 rounded w-full p-2 text-sm">
          </select>
        </div>
        <button id="btnRefreshSolicitudes"
                class="bg-blue-500 text-white px-3 py-2 rounded hover:bg-blue-600 text-sm">
          Refrescar
        </button>
      </div>
      <hr class="my-4">
    </div>

    <!-- Formulario de firma -->
    <div id="form-section" class="hidden">
      <h2 class="text-lg font-semibold mb-4">Firmar Documento</h2>

      <form id="firmaForm" class="space-y-4">
        <!-- Subir PDF -->
        <div>
          <label for="pdfFile" class="block text-sm font-medium mb-1">Documento PDF:</label>
          <input type="file"
                id="pdfFile"
                accept="application/pdf"
                required
                class="block w-full text-sm text-gray-900 border border-gray-300 rounded" />
        </div>

        <!-- Vista previa del PDF -->
        <div id="pdfViewer" class="hidden mt-4 border rounded overflow-auto max-h-[600px] bg-gray-100 p-4 space-y-4">
          <!-- Aquí se insertarán múltiples canvas, uno por página -->
        </div>

        <!-- Clave del Certificado -->
        <div>
          <label for="clave" class="block text-sm font-medium mb-1">
            Clave del certificado (requerida):
          </label>
          <input type="password"
                 id="clave"
                 required
                 placeholder="Escribe tu clave"
                 class="block w-72 border border-gray-300 rounded p-2 text-sm" />
        </div>

        <!-- Acordeón para opciones - Flowbite -->
        <div class="overflow-hidden" data-accordion="collapse" id="accordionOpciones">
          <h2 id="heading-opciones">
            <button type="button"
                    class="flex items-center justify-between w-full p-4 font-medium text-left text-gray-500 border border-gray-200 hover:bg-gray-100"
                    data-accordion-target="#body-opciones"
                    aria-expanded="false"
                    aria-controls="body-opciones">
              <span class="text-md font-semibold">
                Configurar Opciones de Firma
              </span>
              <svg data-accordion-icon class="w-6 h-6 shrink-0 transition-transform"
                fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd"
                  d="M5.23 7.21a.75.75 0 011.06.02L10 10.94l3.71-3.71a.75.75 
                   0 011.08 1.04l-4.25 4.25a.75.75 
                   0 01-1.06 0l-4.25-4.25a.75.75 
                   0 01.02-1.06z"
                  clip-rule="evenodd"></path>
              </svg>
            </button>
          </h2>
          <div id="body-opciones"
               class="hidden"
               aria-labelledby="heading-opciones">
            <div class="p-4 border border-t-0 border-gray-200 grid grid-cols-2 gap-4">
              <!-- page -->
              <div>
                <label for="optPage" class="block text-sm font-medium mb-1">Página a firmar</label>
                <select id="optPage" class="border border-gray-300 rounded w-full p-2 text-sm">
                </select>
              </div>

              <!-- zoomPercent -->
              <div>
                <label for="optZoom" class="block text-sm font-medium mb-1">zoomPercent</label>
                <input type="number" id="optZoom"
                       class="border border-gray-300 rounded w-full p-2 text-sm"
                       value="100" />
              </div>
              <!-- x -->
              <div>
                <label for="optX" class="block text-sm font-medium mb-1">x</label>
                <input type="number" id="optX"
                       class="border border-gray-300 rounded w-full p-2 text-sm"
                       value="100" />
              </div>
              <!-- y -->
              <div>
                <label for="optY" class="block text-sm font-medium mb-1">y</label>
                <input type="number" id="optY"
                       class="border border-gray-300 rounded w-full p-2 text-sm"
                       value="100" />
              </div>
              <!-- ancho Firma -->
              <div>
                <label for="anchoFirma" class="block text-sm font-medium mb-1">anchoFirma</label>
                <select id="anchoFirma" class="border border-gray-300 rounded w-full p-2 text-sm">
                  <option value="PEQUENIO">PEQUENIO</option>
                  <option value="MEDIANO">MEDIANO</option>
                  <option value="GRANDE">GRANDE</option>
                </select>
              </div>
              <!-- Leyenda (opcional) -->
              <div>
                <label for="extraText" class="block text-sm font-medium mb-1">leyenda (opcional)</label>
                <input type="text" id="extraText"
                       class="border border-gray-300 rounded w-full p-2 text-sm"
                       value="" />
              </div>
              <!-- Subir Imagen -->
              <div>
                <label for="image" class="block text-sm font-medium mb-1">Imagen (opcional):</label>
                <input type="file" id="image"
                      accept="image/jpeg, image/png"
                      class="block w-full text-sm text-gray-900 border border-gray-300 rounded p-2 h-10" />
              </div>
              <!-- estiloImagen -->
              <div>
                <label for="stampPosition" class="block text-sm font-medium mb-1">posicionImagen</label>
                <select id="stampPosition"
                        class="border border-gray-300 rounded w-full p-2 text-sm h-10">
                  <option value="above">Arriba</option>
                  <option value="below">Abajo</option>
                  <option value="left">A la izquierda</option>
                  <option value="right">A la derecha</option>
                </select>
              </div>
            </div>
          </div>
        </div>        
        <!-- Fin acordeón -->   
        
        <!-- Botón para actualizar vista previa -->
        <button type="button" id="btnUpdateOptions"
                class="bg-blue-600 text-white px-3 py-2 rounded hover:bg-blue-700 text-sm">
          Previsualizar / Actualizar Options
        </button>

        <!-- Vista previa de JSON (sin exponer la password) -->
        <div>
          <label class="block text-sm font-medium mt-4 mb-1">
            Vista previa de “options” (clave oculta):
          </label>
          <textarea id="optionsPreview" rows="6"
                    class="block w-full border border-gray-300 rounded p-2 text-sm bg-gray-50"
                    readonly></textarea>
        </div>

        <!-- Botón para firmar -->
        <div>
          <button type="submit"
                  class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">
            Firmar Documento
          </button>
        </div>
      </form>
    </div>
  </section>

  <!-- Keycloak JS -->
  <script src="https://cdn.jsdelivr.net/npm/keycloak-js@19.0.3/dist/keycloak.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.10.111/pdf.min.js"></script>

  <script>
    // ==============
    // 1) Keycloak con configuración corregida
    // ==============
    const keycloak = new Keycloak({
      url: 'https://www.lakautac.com.ar/auth',
      realm: 'firmanube',
      clientId: 'LakautNubeAPI'
    });
    let tokenActivo = "";

    // Debugging inicial
    console.log('[DEBUG] Inicializando Keycloak...');
    console.log('[DEBUG] URL actual:', window.location.href);

    // Verificar si estamos en un callback para evitar bucles
    const esCallback = window.location.href.includes('#') || 
                      window.location.search.includes('state=') ||
                      window.location.search.includes('code=');

    console.log('[DEBUG] ¿Es callback?', esCallback);

    document.getElementById("btnLogout").addEventListener("click", () => {
        console.log('[DEBUG] Logout solicitado');
        keycloak.logout({
            redirectUri: 'http://localhost:3000'
        });
    });

    const statusDiv = document.getElementById("status");

    keycloak.init({
        onLoad: 'login-required',
        checkLoginIframe: false,
        pkceMethod: 'S256', // Añadir PKCE para mayor seguridad
        flow: 'standard' // Usar el flujo estándar
    })
    .then(authenticated => {
        console.log('[DEBUG] Keycloak inicializado. Autenticado:', authenticated);
        console.log('[DEBUG] Token presente:', !!keycloak.token);
        
        if (authenticated) {
            console.log('[DEBUG] Usuario autenticado exitosamente');
            console.log('[DEBUG] Usuario:', keycloak.tokenParsed?.preferred_username);
            console.log('[DEBUG] Email:', keycloak.tokenParsed?.email);
            console.log('[DEBUG] Roles:', keycloak.tokenParsed?.realm_access?.roles);
            
            statusDiv.innerText = "Autenticado con éxito. Cargando solicitudes...";
            tokenActivo = keycloak.token;
            
            // Mostrar secciones
            const solicitudesCard = document.getElementById("solicitudesCard");
            const formSection = document.getElementById("form-section");
            
            if (solicitudesCard) solicitudesCard.classList.remove("hidden");
            if (formSection) formSection.classList.remove("hidden");
            
            // Cargar solicitudes
            if (typeof cargarSolicitudes === 'function') {
                cargarSolicitudes();
            } else {
                console.warn('[DEBUG] Función cargarSolicitudes no encontrada');
            }
            
        } else {
            console.log('[DEBUG] Usuario NO autenticado');
            statusDiv.innerText = "Redirigiendo al login...";
            // No hacer nada aquí, Keycloak ya redirigirá automáticamente
        }
    })
    .catch(err => {
        console.error("[DEBUG] Error completo en Keycloak.init:", err);
        statusDiv.innerText = "Error al inicializar Keycloak. Ver consola.";
        
        // Análisis detallado del error
        if (err.error) {
            console.error('[DEBUG] Tipo de error:', err.error);
            console.error('[DEBUG] Descripción:', err.error_description);
            
            // Manejar errores específicos
            if (err.error === 'invalid_request') {
                statusDiv.innerText = "Error de configuración. Revisa las URLs en Keycloak.";
            } else if (err.error === 'access_denied') {
                statusDiv.innerText = "Acceso denegado.";
            }
        }
        
        // Si hay un bucle, limpiar y reiniciar
        if (window.location.href.includes('iss=') && 
            (window.location.href.match(/iss=/g) || []).length > 5) {
            console.error('[DEBUG] Detectado bucle infinito, limpiando...');
            localStorage.clear();
            sessionStorage.clear();
            window.location.href = 'http://localhost:3000';
        }
    });

    // Renovar token automáticamente con mejor manejo
    let tokenRenewalInterval = setInterval(() => {
        if (keycloak?.authenticated) {
            console.log('[DEBUG] Verificando renovación de token...');
            
            keycloak.updateToken(30) // Renovar si expira en menos de 30 segundos
            .then(refreshed => {
                if (refreshed) {
                    console.log("[DEBUG] Token renovado automáticamente");
                    tokenActivo = keycloak.token;
                } else {
                    console.log("[DEBUG] Token aún válido");
                }
            })
            .catch(err => {
                console.error("[DEBUG] Error al renovar token:", err);
                console.log("[DEBUG] Redirigiendo al login...");
                
                // Limpiar interval antes de redireccionar
                clearInterval(tokenRenewalInterval);
                
                // Forzar nuevo login
                keycloak.login();
            });
        }
    }, 60000); // Cada 60 segundos

    // Función de utilidad para debugging
    window.debugKeycloak = function() {
        console.log('=== DEBUG KEYCLOAK STATE ===');
        console.log('Autenticado:', keycloak?.authenticated);
        console.log('Token presente:', !!keycloak?.token);
        console.log('Token expira:', new Date(keycloak?.tokenParsed?.exp * 1000));
        console.log('Usuario:', keycloak?.tokenParsed?.preferred_username);
        console.log('Roles:', keycloak?.tokenParsed?.realm_access?.roles);
        console.log('Client ID:', keycloak?.clientId);
        console.log('Realm:', keycloak?.realm);
        console.log('URL actual:', window.location.href);
        console.log('============================');
    };

    // Función para limpiar estado en caso de problemas
    window.limpiarKeycloak = function() {
        console.log('[DEBUG] Limpiando estado de Keycloak...');
        localStorage.clear();
        sessionStorage.clear();
        window.location.href = 'http://localhost:3000';
    };

    // Auto-debug después de 3 segundos
    setTimeout(() => {
        if (window.debugKeycloak) {
            window.debugKeycloak();
        }
    }, 3000);

    // ================================
    // 2) Cargar solicitudes con Axios
    // ================================
    async function cargarSolicitudes() {
      console.log("[DEBUG] Cargando solicitudes...");
      try {
        const resp = await axios.get("https://lakautac.com.ar/firma-api/solicitudes", {
          headers: { Authorization: `Bearer ${tokenActivo}` }
        });
        console.log("[DEBUG] Solicitudes recibidas:", resp.data);
        statusDiv.innerText = "Solicitudes cargadas.";
        mostrarSolicitudes(resp.data);
      } catch (error) {
        if (error.response) {
          statusDiv.innerText = `Error al obtener solicitudes: ${error.response.status}`;
          console.error("[DEBUG] GET /solicitudes error:", error.response.status, error.response.data);
        } else {
          statusDiv.innerText = "Error de red al obtener solicitudes.";
        }
      }
    }

    function mostrarSolicitudes(solicitudesObj) {
      const sel = document.getElementById("solicitudesSelect");
      sel.innerHTML = "";
      Object.entries(solicitudesObj).forEach(([id, desc]) => {
        const option = document.createElement("option");
        option.value = id;
        option.text = `${id} - ${desc}`;
        sel.appendChild(option);
      });
    }

    document.getElementById("btnRefreshSolicitudes").addEventListener("click", cargarSolicitudes);

    // =================================
    // 3) Manejo de objeto “options”
    // =================================
    let optionsObj = {
      solicitudId: 0,
      fontColor: "BLACK",
      fontName: "Serif",
      fontSize: 10,
      fontStyle: "PLAIN",
      page: 1,
      zoomPercent: 100,
      x: 100,
      y: 100,
      certificateOptions: {},
      restriccion: "NO_VALUE",
      anchoFirma: "PEQUENIO",
      extraText: "",
      stampPosition: "left"
    };

    const previewArea = document.getElementById("optionsPreview");
    const btnUpdateOptions = document.getElementById("btnUpdateOptions");
    const solicitudesSelect = document.getElementById("solicitudesSelect");

    function updateOptionsFromUI() {
      // Tomar la solicitud elegida
      optionsObj.solicitudId = parseInt(solicitudesSelect.value, 10) || 0;

      // Tomar valores de inputs (accordion)
      optionsObj.page          = parseInt(document.getElementById("optPage").value, 10) || 1;
      optionsObj.zoomPercent   = parseInt(document.getElementById("optZoom").value, 10) || 100;
      optionsObj.x             = parseInt(document.getElementById("optX").value, 10) || 100;
      optionsObj.y             = parseInt(document.getElementById("optY").value, 10) || 100;
      optionsObj.anchoFirma    = document.getElementById("anchoFirma").value;
      optionsObj.extraText     = document.getElementById("extraText").value;
      optionsObj.stampPosition = document.getElementById("stampPosition").value;

      // Clave se maneja aparte, no la ponemos en la preview
      const previewCopy = { ...optionsObj, password: "[OCULTA]" };
      previewArea.value = JSON.stringify(previewCopy, null, 2);

      console.log("[DEBUG] Options actualizadas (sin password):", previewCopy);
    }

    // Actualizar previsualización al hacer clic
    btnUpdateOptions.addEventListener("click", updateOptionsFromUI);

    // =================================
    // 4) Manejo de envío (POST /firmar)
    // =================================
    const firmaForm = document.getElementById("firmaForm");
    firmaForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      console.log("[DEBUG] Iniciando proceso de firma...");

      // 1) Archivo PDF
      const pdfFile = document.getElementById("pdfFile").files[0];
      if (!pdfFile) {
        alert("Por favor, selecciona un archivo PDF.");
        return;
      }

      // 2) Clave del certificado
      const pass = document.getElementById("clave").value;
      if (!pass) {
        alert("La clave del certificado es obligatoria.");
        return;
      }

      // 3) Actualizar optionsObj desde la UI (para reflejar solicitudId y demás)
      updateOptionsFromUI();

      // 4) Asignar la contraseña real a optionsObj
      optionsObj.password = pass;

      console.log("[DEBUG] optionsObj final a enviar:", optionsObj);

      // 5) Crear FormData
      const formData = new FormData();
      formData.append("file", pdfFile, pdfFile.name);
      formData.append("options", new Blob([JSON.stringify(optionsObj)], { type: "application/json" }));
      const image = document.getElementById("image").files[0];
      if (image) {
        formData.append("image", image, image.name);
      }

      // 6) POST /solicitudes/firmar con Axios
      try {
        const urlFirma = "https://lakautac.com.ar/firma-api/solicitudes/firmar";
        console.log("[DEBUG] POST =>", urlFirma);

        const resp = await axios.post(urlFirma, formData, {
          headers: {
            Authorization: `Bearer ${tokenActivo}`
          },
          responseType: "arraybuffer",
          timeout: 30000  // 30 segundos
        });

        console.log("[DEBUG] Respuesta status:", resp.status);
        if (resp.status !== 200) {
          alert(`Error al firmar: ${resp.status}`);
          return;
        }

        // 7) Descargar el PDF firmado
        const blob = new Blob([resp.data], { type: "application/pdf" });
        console.log("[DEBUG] Tamaño PDF firmado:", blob.size);

        const link = document.createElement('a');
        link.href = window.URL.createObjectURL(blob);
        link.download = "documento_firmado.pdf";
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);

        alert("Firma realizada con éxito. Se descargó el PDF firmado.");
      } catch (error) {
        if (error.response) {
          console.error("[DEBUG] Estado de error:", error.response.status);
          if (error.response.status === 503) {
            alert("El servicio está temporalmente no disponible. Por favor intente más tarde.");
          } else {
            alert(`Error al firmar: ${error.response.status}`);
          }
        } else if (error.request) {
          console.error("[DEBUG] Error de solicitud:", error.request);
          alert("No se recibió respuesta del servidor. Verifique su conexión.");
        } else {
          console.error("[DEBUG] Error general:", error.message);
          alert("Error al preparar la solicitud: " + error.message);
        }
      }
    });

    const pdfFileInput = document.getElementById("pdfFile");
    const pdfViewer = document.getElementById("pdfViewer");
    const pageSelect = document.getElementById("optPage");

    let pdfDoc = null;

    const renderAllPages = async () => {
      pdfViewer.innerHTML = ""; // Limpia visor

      for (let pageNum = 1; pageNum <= pdfDoc.numPages; pageNum++) {
        const page = await pdfDoc.getPage(pageNum);
        const viewport = page.getViewport({ scale: 1.5 });

        const canvas = document.createElement("canvas");
        canvas.width = viewport.width;
        canvas.height = viewport.height;
        canvas.className = "border shadow";

        const context = canvas.getContext("2d");
        await page.render({
          canvasContext: context,
          viewport: viewport
        }).promise;

        pdfViewer.appendChild(canvas);
      }
    };

    const populatePageSelect = (numPages) => {
      pageSelect.innerHTML = "";
      for (let i = 1; i <= numPages; i++) {
        const option = document.createElement("option");
        option.value = i;
        option.textContent = `Página ${i}`;
        pageSelect.appendChild(option);
      }
    };

    pdfFileInput.addEventListener("change", function (e) {
      const file = e.target.files[0];
      if (!file || file.type !== "application/pdf") {
        pdfViewer.classList.add("hidden");
        return;
      }

      const reader = new FileReader();
      reader.onload = async function () {
        const typedArray = new Uint8Array(reader.result);
        pdfDoc = await pdfjsLib.getDocument(typedArray).promise;

        populatePageSelect(pdfDoc.numPages);
        pageSelect.value = "1";
        await renderAllPages();
        pdfViewer.classList.remove("hidden");
      };
      reader.readAsArrayBuffer(file);
    });

  </script>
</body>
</html>
